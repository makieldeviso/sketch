<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fred Mark Baldeviso">
    <meta name="description" content="A pixel sketch web app">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Sketch App</title>
</head>
<body>
    <header>
        <h1>Sketch App</h1>
    </header>

    <main>
        <div id="ribbon-area"></div>
        <div id="work-area">
            <div class="tools">
                <section class="colors">
                    <h3>Colors</h3>

                    <div class="swatches">
                        <div id="color-picked-area">
                            <div id="color-picked"></div>
                            <p>Color 1</p>
                        </div>
                        <div class="basic-swatches"></div>
                        <div class="custom-colors"></div>
                        <input type="color" id="color-picker">
                    </div>
                    
                    <div class="clear">
                        <button id="clear-all">Clear</button>
                    </div>



                </section>
                <section class="size-tool">
                    <h3>Pad Size</h3>
                    <input type="range"
                    min="8" max="100" 
                    value="16" 
                    id="size-slider">
                    <p class="size-label">16 x 16</p>
                    <button class="size-typer">Type instead</button>
                    <button class="set-pad-size">Set Pad Size</button>
                </section>
                
            </div>
            <div id="pad-area">
                <div id="sketch-pad"></div>
            </div>
        </div>
        
        
    </main>

    <footer>

    </footer>
</body>
</html>
